               <!-- <h4>Tableros</h4>
                  <p>En uno de los tableros, el jugador coloca sus barcos y registra los «tiros» del oponente; en el otro, se registran los tiros propios, al tiempo que se deduce la posición de los barcos del contrincante.</p>
                  <h4>Naves</h4>
                  <p>Al comenzar, cada jugador posiciona sus barcos en el primer tablero, de forma secreta, invisible al oponente.</p>
                  <p>Cada quien ocupa, según sus preferencias, una misma cantidad de casillas, horizontal y/o verticalmente, las que representan sus naves. Ambos participantes deben ubicar igual el número de naves, por lo que es habitual, antes de comenzar, estipular de común acuerdo la cantidad y el tamaño de las naves que se posicionarán en el tablero. Así, por ejemplo, cinco casillas consecutivas conforman un portaaviones; tres, un buque, y una casilla aislada, una lancha, y los participantes podrían convenir, también a modo de ejemplo, en colocar, cada uno, dos portaaviones, tres buques y cinco lanchas.</p>
                  <h4>Desarrollo del juego</h4>
                  <p>Una vez todas las naves han sido posicionadas, se inicia una serie de rondas. En cada ronda, cada jugador en su turno «dispara» hacia la flota de su oponente indicando una posición (las coordenadas de una casilla), la que registra en el segundo tablero. Si esa posición es ocupada por parte de un barco contrario, el oponente cantará ¡Averiado! (¡Toque! o ¡Tocado!) si todavía quedan partes del barco (casillas) sin dañar, o ¡Hundido! si con ese disparo la nave ha quedado totalmente destruida (esto es, si la acertada es la última de las casillas que conforman la nave que quedaba por acertar). Si la posición indicada no corresponde a una parte de barco alguno, cantará ¡Agua!.</p>
                  <p>Cada jugador referenciará en ese segundo tablero, de diferente manera y a su conveniencia, los disparos que han caído sobre una nave oponente y los que han caído al mar: en la implementación del juego con lápiz y papel, pueden señalarse con una cruz los tiros errados y con un círculo los acertados a una nave, o con cuadrados huecos y rellenos, como se ve en la imagen; en la versión con pizarras, se utilizan pines de un color para los aciertos y de otro para las marras.</p>
                  <h4>Fin del juego</h4>
                  <p>El juego puede terminar con un ganador o en empate:</p>
                  <ul>
                      <li>hay ganador: <p>Quien descubra, quien destruya primero todas las naves de su oponente será el vencedor (como en tantos otros juegos en los que se participa por turnos, en caso de que el participante que comenzó la partida hunda en su última jugada el último barco de su oponente que quedaba a flote, el otro participante tiene derecho a una última posibilidad para alcanzar el empate, a un último disparo que también le permita terminar de hundir la flota contraria, lo que supondría un empate);</p>
                      </li>
                      <li>empate: <p>Si bien lo habitual es continuar el juego hasta que haya un ganador, el empate también puede alcanzarse si, tras haber disparado cada jugador una misma cantidad de tiros fija y predeterminada (como una variante permitida en el juego), ambos jugadores han acertado en igual número de casillas contrarias.</p>
                      </li>
                  </ul>-->
